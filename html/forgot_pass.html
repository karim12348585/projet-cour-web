<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="d-flex flex-column min-vh-100">
    <header class="text-white text-center py-4 shadow-lg">
        <h1><i class="fas fa-project-diagram"></i> Mot de passe oublié</h1>
    </header>

    <main class="container my-5 flex-grow-1">
        <section id="forgot-password-page" class="mb-5">
            <!-- Texte introductif -->
            <div class="text-center mb-4">
                <h2 class="fw-bold">Réinitialisation du mot de passe</h2>
                <p class="text-muted">
                    Entrez votre adresse email pour recevoir un lien de réinitialisation de mot de passe.
                </p>
            </div>
    
            <div class="row justify-content-center">
                <!-- Forgot Password Section -->
                <div class="col-md-5 mb-4">
                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-gradient-primary text-white text-center">
                            <h2><i class="fas fa-key"></i> Réinitialiser le mot de passe</h2>
                        </div>
                        <div class="card-body">
                            <form action="http://localhost/projet%20cour/reset-password.php" method="POST">
                                <div class="mb-3">
                                    <label for="forgot-email" class="form-label fw-bold">Email</label>
                                    <input type="email" id="forgot-email" name="email" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-gradient-primary w-100"><i class="fas fa-paper-plane"></i> Envoyer le lien</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
